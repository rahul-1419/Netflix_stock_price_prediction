<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Stock Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Netflix Stock Price Prediction</h1>
      <form action="/predict" method="POST">

        <div class="row">
          <div class="form-group">
            <label for="Open">Open</label>
            <input type="number" class="form-control" id="Open" name="Open" step="0.01" value="0">
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="High">High</label>
            <input type="number" class="form-control" id="High" name="High" step="0.01" value="0">
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="Low">Low</label>
            <input type="number" class="form-control" id="Low" name="Low" step="0.01" value="0">
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="Adj_close">Adj Close</label>
            <input type="number" class="form-control" id="Adj_close" name="Adj_close" step="0.01" value="0">
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="Volume">Volume</label>
            <input type="number" class="form-control" id="Volume" name="Volume" step="0.01" value="0">
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="Year">Year</label>
            <input type="number" class="form-control" id="Year" name="Year" step="1" value="0">
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="Month">Month</label>
            <input type="number" class="form-control" id="Month" name="Month" step="1" value="0">
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="Day">Day</label>
            <input type="number" class="form-control" id="Day" name="Day" step="1" value="0">
          </div>
        </div>

        <button style="margin-left:35%; margin-top:20px" type="submit" class="btn btn-primary btn-lg">Prediction</button>
      </form>

      {% if output %}
        <p class="mt-3 p-3 bg-dark text-white border border-danger">Prediction: {{output}}</p>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
